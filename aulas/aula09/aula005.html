<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: rgb(118, 118, 219);
            color: white;
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <h1 id="título">Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div class="caixa">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Está escrito assim: ' + p1.innerHTML)
        p1.style.color = "red"
        corpo.style.background = 'black'
        var h1 = window.document.getElementById('título')
        h1.style.color = 'green'
        h1.style.background = 'yellow'
        h1.innerText = 'Hackeado...'
        var d = document.querySelector('div.caixa')
        d.style.color = ' blue'
        d.innerText = 'Caixa'
        d.style.margin = '50px'
    </script>
</body>
</html>
