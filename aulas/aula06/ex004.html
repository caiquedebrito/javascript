<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20px Arial;
            background-color: rgb(138, 192, 238);
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Escreva o seu nome: ')
        document.write(`Olá ${nome}, o seu nome tem ${nome.length} letras <br>`)//Escreve na tela
        document.write(`O seu nome em maiúculas ${nome.toUpperCase()}<br>`)
        document.write(`O seu nome em minúsculas ${nome.toLowerCase()}`)
    </script>
</body>
