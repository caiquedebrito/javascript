<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="style.css">
    <script src="sctipt.js" defer></script>
</head>
<body>
    <div class="calculadora">
        <p id="erro"></p>
        <div class="painel"></div>
        <div class="row">
            <button value="1" class="btn" accesskey="1">1</button>
            <button value="2" class="btn">2</button>
            <button value="+" class="btn">+</button>
            <button disabled></button>
        </div>
        <div class="row">
            <button value="3" class="btn">3</button>
            <button value="4" class="btn">4</button>
            <button value="-" class="btn">-</button>
            <button disabled></button>
        </div>
        <div class="row">
            <button value="5" class="btn">5</button>
            <button value="6" class="btn">6</button>
            <button value="*" class="btn">x</button>
            <button onclick="calculate()" id="calculate">=</button>
        </div>
        <div class="row">
            <button value="7" class="btn">7</button>
            <button value="8" class="btn">8</button>
            <button value="/" class="btn">÷</button>
            <button onclick="clearAll()">ce</button>
        </div>
        <div class="row">
            <button class="btn" value="9">9</button>
            <button class="btn" value="0">0</button>
            <button class="btn" value=".">,</button>
            <button onclick="clearExpression()">&lt;</button>
        </div>
        <p>@caiquedebrito</p>
    </div>

    <script>
        

    </script>
</body>
</html>
